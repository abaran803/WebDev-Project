<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <img src="http://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Amazon Logo">
    </main>
    <header id="main">
        <div id="smart-watch">
            <div id="smartwatch">
                <img id="smart-image" src="./assets/BlueClock.png" alt="Smartwatch">
                <div id="time">
                    <div id="hr">00</div>
                    <div>:</div>
                    <div id="min">00</div>
                    <div>:</div>
                    <div id="sec">00</div>
                </div>
                <div id="heart-rate">
                    <img src="https://cdn2.iconfinder.com/data/icons/hearts-16/100/004-512.png" alt="heart">
                    <div id="current-rate">72</div>
                </div>
            </div>
        </div>
        <div id="watch-detail">
            <div id="title">FitBit 19 - The Smartest Watch</div>
            <div id="desc">Lorem ipsum dolor, minima repellendus et asperiores maiores accusantium harum quasi quia, illo aut voluptatibus!</div>
            <div id="color-selector">Select Color</div>
            <div id="colors">
                <div id="color1"></div>
                <div id="color2"></div>
                <div id="color3"></div>
                <div id="color4"></div>
            </div>
            <div id="features">
                Features
                <div id="features-buttons">
                    <button id="feature1">Time</button>
                    <button id="feature2">Heart Rate</button>
                </div>
            </div>
            <button id="buy-now-button">Buy Now</button>
        </div>
    </header>
    <script src="./script.js"></script>
</body>
</html>
